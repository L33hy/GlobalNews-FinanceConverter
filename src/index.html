<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Global Finance News & Converter - Your source for the latest financial news and real-time currency conversion."
    />
    <meta
      name="keywords"
      content="finance, news, currency converter, exchange rates, stocks, economics"
    />
    <link rel="stylsheet" href="./css/style.css" >
    <title>Global Finance News & Converter</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#" class="logo">GlobalFinance</a>
        <button class="menu-toggle" aria-label="Toggle navigation">
          &#9776;
        </button>
        <nav>
          <ul>
            <li><a href="#news" class="nav-link active">News</a></li>
            <li><a href="#converter" class="nav-link">Converter</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <!-- News Section -->
      <section id="news-section" class="section active">
        <h2>Financial News</h2>
        <div class="controls">
          <input
            type="search"
            id="news-search"
            placeholder="Search news by keyword..."
          />
          <select id="news-category">
            <option value="business">Business</option>
            <option value="technology">Technology</option>
            <option value="entertainment">Entertainment</option>
            <option value="health">Health</option>
            <option value="science">Science</option>
            <option value="sports">Sports</option>
          </select>
        </div>
        <div id="news-grid-loader" class="loader"></div>
        <div id="news-grid"></div>
      </section>

      <!-- Converter Section -->
      <section id="converter-section" class="section">
        <h2>Currency Converter</h2>
        <div class="converter-wrapper">
          <div id="converter-loader" class="loader" style="display: none"></div>
          <form class="converter-form" id="converter-form">
            <div class="form-group">
              <label for="amount">Amount</label>
              <input
                type="number"
                id="amount"
                value="1"
                min="0"
                step="any"
                required
              />
            </div>
            <div class="form-group">
              <label for="from-currency">From</label>
              <select id="from-currency" required></select>
            </div>
            <button
              type="button"
              class="swap-button"
              id="swap-currencies"
              aria-label="Swap currencies"
            >
              &#8645;
            </button>
            <div class="form-group">
              <label for="to-currency">To</label>
              <select id="to-currency" required></select>
            </div>
            <div id="conversion-result"></div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Global Finance News & Converter. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- The script is now loaded as a module. Vite will handle the rest. -->
    <script type="module" src="./src/js/main.js"></script>
    <script type="module" src="./src/js/ui.js"></script>
    <script type="module" src="./js/api/exchangeRateService.js"></script>
    <script type="module" src="./js/api/newsService.js"></script>
  </body>
</html>
